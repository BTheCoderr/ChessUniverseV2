<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Horse Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="magicHorse.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Magic Horse Test</h1>
    </header>
    
    <main>
      <div id="magic-horse-section" class="magic-horse-container">
        <div class="magic-horse-header">
          <h2>Magic Horse Challenge</h2>
        </div>
        
        <div class="magic-horse-content">
          <div class="magic-horse-info">
            <div class="info-panel">
              <h3>Challenge Rules</h3>
              <p>Move the Horse to capture Queens. You can only move to squares with Queens.</p>
              <p>The Horse moves in an L-shape (2 squares in one direction, then 1 square perpendicular).</p>
              <p id="magic-horse-status">Level 1 Challenge: Leave 4 queens to win</p>
            </div>
            
            <div class="stats-panel">
              <div class="stat-item">
                <div class="stat-value" id="magic-horse-moves">0</div>
                <div class="stat-label">Moves</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="magic-horse-queens">24</div>
                <div class="stat-label">Queens Remaining</div>
              </div>
            </div>
            
            <div class="controls-panel">
              <button id="restart-challenge-btn" class="btn primary-btn">Restart Challenge</button>
              <button id="test-init-btn" class="btn">Initialize Game</button>
            </div>
          </div>
          
          <div class="magic-horse-board-container">
            <div id="magic-horse-board" class="magic-horse-board"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="magicHorse.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded');
      
      // Initialize the game when the test button is clicked
      document.getElementById('test-init-btn').addEventListener('click', () => {
        console.log('Test init button clicked');
        
        // Check if initMagicHorseGame is defined
        if (typeof window.initMagicHorseGame === 'function') {
          console.log('window.initMagicHorseGame is defined, calling with level 1');
          window.initMagicHorseGame(1);
        } else if (window.MagicHorse && typeof window.MagicHorse.init === 'function') {
          console.log('Using window.MagicHorse.init instead');
          window.MagicHorse.init(1);
        } else {
          console.error('Neither initMagicHorseGame nor MagicHorse.init is defined');
        }
      });
      
      // Restart the game when the restart button is clicked
      document.getElementById('restart-challenge-btn').addEventListener('click', () => {
        console.log('Restart button clicked');
        
        // Check if initMagicHorseGame is defined
        if (typeof window.initMagicHorseGame === 'function') {
          console.log('window.initMagicHorseGame is defined, calling with level 1');
          window.initMagicHorseGame(1);
        } else if (window.MagicHorse && typeof window.MagicHorse.init === 'function') {
          console.log('Using window.MagicHorse.init instead');
          window.MagicHorse.init(1);
        } else {
          console.error('Neither initMagicHorseGame nor MagicHorse.init is defined');
        }
      });
      
      // Initialize the game on page load
      setTimeout(() => {
        console.log('Initializing game after timeout');
        
        // Check if initMagicHorseGame is defined
        if (typeof window.initMagicHorseGame === 'function') {
          console.log('window.initMagicHorseGame is defined, calling with level 1');
          window.initMagicHorseGame(1);
        } else if (window.MagicHorse && typeof window.MagicHorse.init === 'function') {
          console.log('Using window.MagicHorse.init instead');
          window.MagicHorse.init(1);
        } else {
          console.error('Neither initMagicHorseGame nor MagicHorse.init is defined');
        }
      }, 1000);
    });
  </script>
</body>
</html>
